<section class="football-game">
  <h2 class="football-title">Футбол</h2>
  <div class="football-field">
    <div class="field-frame">
      <!-- <img src="" alt="Футбольне поле" class="field-image"> -->
      <p class="field-placeholder">Вставте зображення футбольного поля</p>
    </div>
    <div class="football-controls">
      <button class="shoot-button">Удар по воротах</button>
      <button class="pass-button">Пасування</button>
      <button class="reset-button">Почати заново</button>
    </div>
    <div class="football-score">
      <div class="team-score">
        <span class="team-label">Ваша команда:</span>
        <span class="team-value">0</span>
      </div>
      <div class="opponent-score">
        <span class="opponent-label">Суперник:</span>
        <span class="opponent-value">0</span>
      </div>
    </div>
  </div>
</section>
