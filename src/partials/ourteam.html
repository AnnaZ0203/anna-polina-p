<section class="our-team">
  <h2 class="team-title">Наша команда</h2>
  <div class="team-members-container">
    <div class="team-slider-frame">
      <!-- <img src="" class="team-photo"> -->
      <!-- <img src="" class="team-photo"> -->
      <!-- <img src="" class="team-photo"> -->
      <p class="slider-placeholder">Вставте слайдер з фотографіями команди</p>
    </div>

    <div class="team-member-info">
      <div class="member-name-section">
        <h3 class="member-name-label">Ім'я студента</h3>
        <input
          type="text"
          class="member-name-input"
          placeholder="Введіть ім'я студента"
        />
        <button class="save-name-button">Зберегти</button>
      </div>

      <div class="member-work-info">
        <h3 class="work-info-label">Інформація про роботу</h3>
        <textarea
          class="work-info-textarea"
          placeholder="Опишіть роботу, яку виконав/ла студент..."
        ></textarea>
        <button class="save-work-button">Зберегти інформацію</button>
      </div>

      <div class="member-display-info">
        <h4 class="display-name">
          Ім'я: <span class="current-name">Не вказано</span>
        </h4>
        <h4 class="display-work">
          Робота: <span class="current-work">Не вказано</span>
        </h4>
      </div>
    </div>
  </div>
</section>
