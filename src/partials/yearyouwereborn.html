<section class="leap-year-checker">
  <h2 class="leap-year-title">Перевір в який рік тим народився</h2>
  <div class="leap-year-input-group">
    <label for="birthYear" class="leap-year-label"
      >Введіть рік народження</label
    >
    <input
      type="number"
      id="birthYear"
      class="leap-year-input"
      placeholder="Наприклад, 1990"
    />
    <button class="leap-year-button">Перевірити</button>
  </div>
  <p class="leap-year-result">Введіть рік для перевірки</p>
</section>
