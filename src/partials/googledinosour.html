<section class="google-dino-game">
  <h2 class="dino-title">Google Dino Game</h2>
  <div class="dino-container">
    <div class="dino-frame">
      <!-- <img src="" alt="Google Dino" class="dino-image"> -->
      <p class="dino-placeholder">Вставте зображення динозавра</p>
    </div>
    <div class="dino-controls">
      <button class="dino-jump-button">Стрибок (Space)</button>
      <button class="dino-duck-button">Присісти (Down Arrow)</button>
      <button class="dino-start-button">Почати гру</button>
    </div>
    <div class="dino-stats">
      <div class="dino-score">
        <span class="score-label">Рахунок:</span>
        <span class="score-value">0</span>
      </div>
      <div class="dino-high-score">
        <span class="high-score-label">Найкращий результат:</span>
        <span class="high-score-value">0</span>
      </div>
    </div>
  </div>
</section>
